<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 1</title>
		<meta charset="utf-8">
	</head>
	<body>
	<h1>Calcular el promedio de un alumno que tiene 7 calificaciones en la materia de programación
utilizando un “For-Next”.</h1> 
	</body>
	<script type="text/javascript">
		var n1;
		n1 = parseInt(prompt("Ingrese la primera nota:"));
		var n2;
		n2 = parseInt(prompt("Ingrese la segunda nota:"));
		var n3;
		n3 = parseInt(prompt("Ingrese la tercera nota:"));
		var n4;
		n4 = parseInt(prompt("Ingrese la cuarta nota:"));
		var n5;
		n5 = parseInt(prompt("Ingrese la quinta nota:"));
		var n6;
		n6 = parseInt(prompt("Ingrese la sexta nota:"));
		var n7;
		n7 = parseInt(prompt("Ingrese la septima nota:"));
		var promedio;
		promedio = parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4) + parseInt(n5) + parseInt(n6) + parseInt(n7);
		promedio = promedio / 7;

		document.write("El promedio es:"+promedio);


	</script>
</html>
